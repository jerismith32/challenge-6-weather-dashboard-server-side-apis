<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Link to style.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!--Weather Dashboard Header/Navbar-->
    <nav class="navbar navbar-dark bg-primary">
        <div class="col-sm-12">
            <h1 class="text-white text-center">Weather Dashboard</h1>
        </div>
    </nav>

    <main>
        <!--Creates Overall Grid-->
        <div class="container">
            <div class="row">
                <!--Begin Search for a City-->
                <div class="col-sm-4" id="searchCity">
                    <form class="form-inline" id="search">
                        <div id="title">Search for a City:</div>
                        <input class="form-control" id="searchCity" type="search" placeholder="San Diego" aria-label="Search">
                        <button class="btn btn-primary text-white text-center" type="submit" id="searchBtn">Search</button>
                    </form>
                    <!--To Save previous city searches (utilize local storage)-->
                    <div id="saveCities">
                    </div>
                </div>

                <!--Begin Current City Real Time Search Results-->
                <div class="col-sm-8">
                    <!--Creating a row within a column-->
                    <div class="row">
                        <div class="col-sm-12"></div>
                            <div class="card">
                                <div class="card-body">
                                    <h2 id="searchedCity"></h2>
                                    <div id="searchedCityResults"></div>
                                </div>
                            </div>
                        </div>
                        <!--Staying within the row within the col-sm-8 to keep the cards under the featured city-->
                        <div class="col-sm-12" id="5dayForcast">
                            <h3>5-Day Forcast:</h3>
                            <div class="card-deck" id="5dayForcastCards"></div>
                        </div>
                    </div>
                </div>
        </div>
            
    </main>

    <!--Links to jQuery-->
    <!--Links to Moment-->
    <!--Links to External JavaScript-->
    
</body>
</html>
